<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dragable_cart.css" />
    <link rel="stylesheet" href="css/detail_page.css" />
  
  
    <!-- fontawsome link start-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

      <!-- fontawsome link end -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  
     
  
  
    <!-- dragable cart script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  
    <script src="js/jquery.ui.touch-punch.min.js"></script>
  
    <script type=text/javascript src="js/custom_script.js"></script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <script type=text/javascript src="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
  
    <link rel=stylesheet type=text/css href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css" />
    <link rel=stylesheet type=text/css href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css" />
  
  </head>
  
  <body>

    <div class="cart_navigation">
      <div class="cart_navigation_content">
      <div class="cart_navigation_header">
        <div class="cart_navigation_heading">
          <h3>Your Cart<span>03</span></h3>
          <div class="cart_navigation_close_btn">
            <i class="close_cart_navigation_btn fas fa-times"></i>
          </div>
        </div>
      
      </div>
      <div class="cart_navigation_item_list">
        <div class="cart_navigation_single_item">
          
          <figure><span>0</span><img src="images/logo.jpg" /></figure>
          <div class="cart_navigation_single_item_detail">
            <p>BARBECUE SAUCE</p>
            <a>View details</a>
            <div class="cart_navigation_item_price">
             <strong>CAD 50.99</strong><span>CAD 10.1</span><small>10% off</small>
            </div>
            <div class="cart_navigation_qty_main">
              <div class="cart_navigation_qty_plus_minu_btns">
                <div class="counter_minus_btn">
                  <a><i class="fa fa-minus"></i></a>
                </div>
                <span class="total_count_quantity">1</span>
                <div class="counter_plus_btn">
                  <a><i class="fa fa-plus"></i></a>
                </div>
              </div>
              <div class="cart_navigation_del_btns">
                <a><i class="far fa-trash-alt"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="cart_navigation_single_item">
        
          <figure>  <span>0</span><img src="images/logo.jpg" /></figure>
          <div class="cart_navigation_single_item_detail">
            <p>BARBECUE SAUCE</p>
            <a>View details</a>
            <div class="cart_navigation_item_price">
              <strong>CAD 50.99</strong><span>CAD 10.1</span><small>10% off</small>
             </div> 
            <div class="cart_navigation_qty_main">
              
              <div class="cart_navigation_qty_plus_minu_btns">
                <div class="counter_minus_btn">
                  <a><i class="fa fa-minus"></i></a>
                </div>
                <span class="total_count_quantity">1</span>
                <div class="counter_plus_btn">
                  <a><i class="fa fa-plus"></i></a>
                </div>
              </div>
              <div class="cart_navigation_del_btns">
                <a><i class="far fa-trash-alt"></i></a>
              </div>
            </div>
           
          </div>
        </div>
     
      </div>
      </div>
      <div class="cart_navigation_proceeding_btn">
        <div class="drag_btn_main">
          <div class="subtotal_price_calculation">
            <span>Subtotal</span><strong>CAD 129.99</strong>
          </div>
          
          <div class="cart_navigation_checkout_btn"><a>Checkout</a></div>
        </div>
      </div>
    </div>

    <div class="draging_icon_parent" id="parent">
      <div class="draging_icon">
        <i class="fal fa-shopping-cart"></i>
        <div class="drag_click_btn_qty">
          <span>6</span>
        </div>
      </div>
    </div>

  
    <script>
      
    </script>
    
  </body>
</html>
